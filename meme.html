<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oiia Oiia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .cat-emoji {
      font-size: 2em;
      margin: 0 5px;
      animation: bounce 2s infinite;
    }

    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #ffc0cb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #startCat {
      width: 120px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .video-container {
      margin: 30px auto;
      display: none;
    }

    video {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffe4e1;
      color: #333;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    .back:hover {
      background-color: #ffb6c1;
      transform: scale(1.05);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="startOverlay">
    <img src="cat.png" alt="Click to Start" id="startCat" />
    <p>Click the cat to begin üò∫</p>
  </div>

  <audio id="bgMusic" loop>
    <source src="oiia-music.mp3" type="audio/mpeg">
  </audio>

  <div>
    <span class="cat-emoji">üê±</span>
    <span class="cat-emoji">üê±</span>
    <span class="cat-emoji">üê±</span>
    <h1>Oiia Oiia Spinning Cat</h1>
    <span class="cat-emoji">üê±</span>
    <span class="cat-emoji">üê±</span>
    <span class="cat-emoji">üê±</span>
  </div>

  <div class="video-container" id="videoContainer">
    <video controls autoplay loop>
      <source src="oiia.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <a href="index.html" class="back">‚¨Ö Back Home</a>

  <script>
    document.getElementById("startCat").addEventListener("click", function () {
      document.getElementById("startOverlay").style.display = "none";
      document.getElementById("videoContainer").style.display = "block";
      document.getElementById("bgMusic").play();
    });
  </script>
</body>
</html>
